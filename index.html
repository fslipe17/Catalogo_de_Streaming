<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Catálogo de Filmes</h1>
        <nav>
            <button onclick="showSection('addMovie')">Cadastrar Novo Filme</button>
            <button onclick="showSection('searchMovie')">Buscar Filme</button>
            <button onclick="showSection('listMovies')">Listar Filmes</button>
            <button onclick="showSection('editMovie')">Editar Filme</button>
            <button onclick="showSection('deleteMovie')">Excluir Filme</button>
        </nav>

        <section id="addMovie" class="section">
            <h2>Cadastrar Novo Filme</h2>
            <form id="addMovieForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
                <label for="rating">Classificação:</label>
                <input type="text" id="rating" required>
                <label for="duration">Duração (min):</label>
                <input type="number" id="duration" required>
                <label for="genre">Gênero:</label>
                <input type="text" id="genre" required>
                <label for="year">Ano:</label>
                <input type="number" id="year" required>
                <label for="synopsis">Sinopse:</label>
                <textarea id="synopsis" required></textarea>
                <button type="submit">Adicionar Filme</button>
            </form>
        </section>

        <section id="searchMovie" class="section">
            <h2>Buscar Filme</h2>
            <input type="text" id="searchName" placeholder="Nome do filme">
            <button onclick="searchMovie()">Buscar</button>
            <div id="searchResult"></div>
        </section>

        <section id="listMovies" class="section">
            <h2>Listar Todos os Filmes</h2>
            <div id="movieList"></div>
        </section>

        <section id="editMovie" class="section">
            <h2>Editar Filme</h2>
            <input type="text" id="editName" placeholder="Nome do filme para editar">
            <button onclick="loadMovieForEditing()">Carregar Filme</button>
            <form id="editMovieForm" style="display:none;">
                <label for="editRating">Classificação:</label>
                <input type="text" id="editRating">
                <label for="editDuration">Duração (min):</label>
                <input type="number" id="editDuration">
                <label for="editGenre">Gênero:</label>
                <input type="text" id="editGenre">
                <label for="editYear">Ano:</label>
                <input type="number" id="editYear">
                <label for="editSynopsis">Sinopse:</label>
                <textarea id="editSynopsis"></textarea>
                <button type="submit">Atualizar Filme</button>
            </form>
        </section>

        <section id="deleteMovie" class="section">
            <h2>Excluir Filme</h2>
            <input type="text" id="deleteName" placeholder="Nome do filme para excluir">
            <button onclick="deleteMovie()">Excluir</button>
            <div id="deleteResult"></div>
        </section>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
